<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <script src="operaciones.js" type="text/javascript"></script>
<link rel="stylesheet" href="estilos.css"> 
</head>
<body> 
    <h1>.: Calculadora Básica :.</h1>
    <hr>
    <label for="n1">Número 1:</label>
    <input type="number" id="n1" value="" autofocus><br>

    <label for="n2">Número 2:</label>
    <input type="number" id="n2" value=""><br>

    <label for="seleccionar">Tipo de operación:</label>
    <select id="tipo">
        <option value="+" selected>Sumar</option>
        <option value="-">Restar</option>
        <option value="*">Multiplicar</option>
        <option value="/">Dividir</option>
    </select>
    <br>
    <button type="button" onclick="operacion()">Calcular</button>
    <hr>

    <div id="resultado"></div>

</body>
</html>
