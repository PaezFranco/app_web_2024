<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de area</title>
    <script src="figuras.js" type="text/javascript"></script>
    <link rel="stylesheet" href="estilos.css"> 
</head>
<body> 
    <h1>.:: Calcular Area ::.</h1>
    <hr>
    <label for="figura">Selecciona una figura:</label>
    <select id="figura" onchange="mostrarCampos()">
        <option value="circulo" selected>Círculo</option>
        <option value="rectangulo">Rectángulo</option>
        <option value="cuadrado">Cuadrado</option>
        <option value="triangulo">Triángulo</option>
    </select>
    <br>

    
    <div id="campos">
        <label for="radio">Radio:</label>
        <input type="number" id="radio" value=""><br>
    </div>

    <button type="button" onclick="calcularArea()">Calcular Área</button>
    <hr>
    
    <div id="resultado"></div>
    <div id="imagenFigura"></div>
</body>
</html>
