<body>
    <h1>Mi Primera Web</h1>

            <li><a href="../index.html">Inicio</a></li>

    <br><br><hr>
    <h2>Contacto</h2>
    <form action="">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" autofocus><br><br><br>

        <label for="biografia">Biografia:</label><br>
        <textarea name="biografia" id="biografia" rows="8" cols="40"></textarea><br><br><br>
        <label for="edada">Edad:</label>
        <select id="edad">
            <option value="0 a 3">0 a 3</option><br>
            <option value="4 a 5">4 a 5</option>
        </select><br><br>
        <input type="submit" value="Enviar Email">

    </form>
