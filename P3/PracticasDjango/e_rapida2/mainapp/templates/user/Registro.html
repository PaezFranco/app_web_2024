{% extends "layouts/layouts.html"%}

{% block title %}
    {{title}}
{% endblock title %}

{% block content %}
    <h1>{{title}}</h1>
    <h2>{{content}}</h2>
<form action="" method="POST">
    {% csrf_token %}
    {% comment %} {{register_form}} {% endcomment %}
    {{register_form.errors}}
    {% for field in register_form %}
    <label>{{field.label}}</label>
    {{field}}
    {% endfor %}
    <input type="submit" values="Registrarse"/> 
</form>
{% endblock content %}
